apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-script
  labels:
    app: python-script
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-script
  template:
    metadata:
      labels:
        app: python-script
    spec:
      containers:
      - name: python-script-image
        command: ["/bin/sh", "-c", "python3 application/Solve.py; while true; do sleep 600; done"]
        image: darksp1der/python-script-image
        imagePullPolicy: Always
        ports:
        - containerPort: 80
